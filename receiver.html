<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Request</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Request Blood</h2>
  <form id="receiverForm">
    <input type="text" id="receiverName" placeholder="Full Name" required />
    <input type="text" id="receiverBloodGroup" placeholder="Required Blood Group" required />
    <input type="tel" id="receiverPhone" placeholder="Phone Number" required />
    <button type="submit">Request</button>
  </form>

  <div id="receiverMessage" class="confirmation-message"></div>

  <script src="script.js"></script>
</body>
</html>
